<html>
	<head>
		<!--Load the AJAX API-->
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>

		<script type="text/javascript" src="js/graphicsScripts.js"></script>
		<script type="text/javascript" src="js/picker.js"></script>
		<script type="text/javascript" src="js/picker_date.js"></script>
		
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/default.date.css">
		<link type="text/css" rel="stylesheet" href="css/classic.date.css">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<script type="text/javascript">
			$(document).ready(function() {
			  $('select').material_select();
			});

		</script>	
		<title>Harman Qro Metrics</title>
	</head>

	<body>
		<nav>
			<div class="nav-wrapper blue">
				<a href="#!" class="brand-logo center">Harman Qro Testing Metrics Center</a>
				<ul class="left hide-on-med-and-down">
					<li class="active"><a>Elvis</a></li>
					<li><a>RQM</a></li>
				</ul>
			</div>
  		</nav>

  		<!-- Page Layout here -->
		<div class="row">
			<br>
			<div class="col s12 m4 l3"> 
				<div class="row">

			    <form class="col s12">
			      
   					<div class="file-field input-field">
				      <div class="btn">
				        <span>File</span>
				        <input type="file" id="csvFileInput" onchange="handleFiles(this.files)" accept=".csv">
				      </div>
				      <div class="file-path-wrapper">
				        <input class="file-path validate" type="text" >
				      </div>
				    </div>

				    <p>
						<input class="with-gap" name="graphipType" type="radio" id="General" onchange="DrawChart(this.id)" />
						<label for="General">General</label>
					</p>

  					<p>
						<input class="with-gap" name="graphipType" type="radio" id="CreatedBy" onchange="DrawChart(this.id)" />
						<label for="CreatedBy">Created by</label>
					</p>

					<p>
						<input class="with-gap" name="graphipType" type="radio" id="Domain" onchange="DrawChart(this.id)" />
						<label for="Domain">Domain</label>
					</p>

					<p>
						<input class="with-gap" name="graphipType" type="radio" id="Priority" onchange="DrawChart(this.id)"  />
						<label for="Priority">Priority</label>
					</p>

			    </form>
			  </div>
			</div>

	      <div class="col s12 m8 l9"> 
		   	<div id="chart_div"></div>
	      </div>

    	</div>

  	</body>

</html>
